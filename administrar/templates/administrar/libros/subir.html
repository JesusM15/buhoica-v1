{% extends 'base.html' %}

{% block titulo %}
    - Crear Libros
{% endblock titulo %}

{% block css %}
    <style>
        .btn-che{
            background: #000;
            border-radius: 4px;
            padding: 12px;
        }
        .btn-che{
            color: #fff !important;
            text-decoration: none;
        }
    </style>
{% endblock css %}

{% block contenido %}
<div class="overflow-x-auto relative sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="py-3 px-6">
                    Tipo
                </th>
                <th scope="col" class="py-3 px-6" style="text-align:end;">
                    Crear
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white" style="font-size:1.4em;">
                    Fisico
                </th>
                <td class="py-4 px-6" style="text-align: end;">
                    <a href="{% url 'upload_bookF' %}" class="btn-che font-medium text-blue-600 dark:text-blue-500  material-icons">
                        create
                    </a>
                </td>
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white" style="font-size:1.4em;">
                    Digital
                </th>
                <td class="py-4 px-6" style="text-align: end;">
                    <a href="{% url 'upload_bookD' %}" class="btn-che font-medium text-blue-600 dark:text-blue-500 material-icons">
                        create
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock contenido %}
