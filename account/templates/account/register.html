{% extends 'base.html' %}

{% block titulo %}
    -Registrarse
{% endblock titulo %}

{% block contenido %}
<style>
    .olvidaste{
        text-decoration: underline;
    }
    .contenido{
        display: flex;
        width:100%;
        justify-content: center;
        gap: 2em;
    }
    .btn-red{
            background: rgb(40 0 34);
    }
    .btn-red:hover{
            background: rgb(78, 1, 67);
    }
</style>
<section class="" style="margin-top:3em">
    <div class="px-6 h-full text-gray-800">
    <div class="flex xl:justify-center lg:justify-between justify-center items-center flex-wrap h-full g-6">
        
        <div class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0">
            <div
            class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5"
            >
            </div>
        <form method="POST" action=".">
            {% csrf_token %}
                <div class="mb-6">
                    <input placeholder="Usuario" type="text" name="username" maxlength="150" required id="id_username" class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
                </div>
                <div class="mb-6">
                    <input placeholder="Nombre" type="text" name="first_name" maxlength="150" id="id_first_name" class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
                </div>
                <div class="mb-6">
                    <input placeholder="Email" type="email" name="email" maxlength="254" id="id_email" class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
                </div>
                <div class="mb-6">
                    <input placeholder="Contraseña" type="password" name="password" required id="id_password" class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
                </div>
                <div class="mb-6">
                    <input placeholder="Repite tu contraseña" type="password" name="password2" required id="id_password2" class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
                </div>
            </div>
                <div class="contenido">
                    <div class="text-center lg:text-left">
                        <input type="submit" class="btn-red inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out" value="Registrarse">
                    </div>
                    <div class="flex justify-between items-center mb-6">
                        <div class="form-group form-check">
                            <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                                Ya tienes una cuenta?
                                <a
                                href="{% url 'login' %}"
                                class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
                                >Iniciar sesi&oacute;n</a
                                >
                            </p>
                        </div>
                    <!-- <a href="#!" class="text-gray-800 olvidaste">Olvidaste tu contraseña?</a> -->
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    </div>
</section>
{% endblock contenido %}
