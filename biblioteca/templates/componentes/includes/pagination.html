<nav aria-label="Page navigation example" class="nav-paginator">
    <ul class="inline-flex -space-x-px">
        {% if page.has_previous %}
        <li>
            <!-- Previous Button -->
            <a href="?pagina={{page.previous_page_number}}" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                Anterior
            </a>
        </li>
        {% endif %}
        {% if page.has_next %}
        <li>
            <!-- Next Button -->
            <a href="?pagina={{page.next_page_number}}" class="inline-flex items-center px-4 py-2 ml-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                Siguiente
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
