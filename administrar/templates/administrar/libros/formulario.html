{% extends 'base.html' %}

{% block titulo %}
    - Subir Libro
{% endblock titulo %}

{% block css %}
    <style>
        .form-container{
            width:60%;
            min-width: 400px;
            background: rgb(252, 252, 252);
            text-align: center;
            margin:auto;
            padding: 12px;
        }
        .btn-submit{
            padding: 4px 32px;
            background: #000 !important;
            border-radius: 32px;
            font-size: 1.3em;
            cursor: pointer;
            color: #fff;
        }
        label{
            display: block;
            margin-bottom: 10px;
        }
        input[type='text'], input[type='number'], input[type='url']{
            width:100%;
            background-color: rgb(252, 252, 252);
            outline: none;
            border: none;
            border-bottom: 1px solid rgb(212, 212, 212);
            margin-bottom: 10px;
        }
        input[type=text]:focus, input[type='number']:focus, input[type='url']:focus {
            outline:none !important;
            outline-width: 0 !important;
            box-shadow: none;
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
        }
        input[type='file']{
            margin-bottom: 10px;
        }
        textarea{
            margin-bottom: 10px;
            resize: none !important;
            height: 100px;
            width: 100%;
            border: none;
            border-bottom: 1px solid rgb(212, 212, 212);
        }
    </style>
{% endblock css %}

{% block contenido %}
    <div class="form-container">
        <h1 class="title" style="font-size:1.6em">
            Subir libro
        </h1>
        <br>
        <form class="form" method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <br>
            <input type="submit" value="Subir" class="btn btn-submit" />
        </form>
    </div>
{% endblock contenido %}
